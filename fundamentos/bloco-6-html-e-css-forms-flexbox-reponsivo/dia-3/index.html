<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech-Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header-container">
      <img class="header-img" src="trybe-logo.jpg" alt="Website logo" />
      <h1>TRYBE TECH-GALLERY</h1>
      <a href="https://www.betrybe.com/" target="_blank"><h3>SIGN-UP</h3></a>
    </header>

    <main id="first-main">
      <section>
        <h4>HTML</h4>
        <img class="gallery-img" src="html-logo.png" alt="HTML logo" />
      </section>
      <section>
        <h4>CSS</h4>
        <img class="gallery-img css" src="css-logo.png" alt="CSS logo" />
      </section>
      <section>
        <h4>JAVASCRIPT</h4>
        <img class="gallery-img" src="javaScript-logo.png" alt="JavaScript logo" />
      </section>
    </main>
    <main id="second-main">
      <section>
        <h4>REACT</h4>
        <img class="gallery-img" src="react-logo.png" alt="React logo" />
      </section>
      <section>
        <h4>RTL</h4>
        <img class="gallery-img" src="rtl-logo.png" alt="React Testing Library logo" />
      </section>
      <section>
        <h4>REDUX</h4>
        <img class="gallery-img" src="redux-logo.png" alt="Redux logo" />
      </section>
      <hr />
    </main>
    <footer>
      <a href="https://www.instagram.com/mbenini99/" target="_blank">
        <img class="social-img" src="instagram-logo.png" alt="Instagram logo" />
      </a>
      <a href="https://www.linkedin.com/in/matheus-benini-b6b633219/" target="_blank">
        <img class="social-img" src="linked-in-logo.png" alt="linkedin logo" />
      </a>
    </footer>
  </body>
</html>
