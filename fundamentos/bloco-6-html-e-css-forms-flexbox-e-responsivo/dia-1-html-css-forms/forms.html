<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="form-header text-center">
    <h1 class="display-1">Formulário para cadastro de currículo</h1>
    <p class="lead">Preencha os campos abaixo.</p>
  </header>
  <form method="GET" action="" class="js-form"></form>
  <fieldset>
    <div class="line-content container">
      <label for="name">Nome: </label>
      <input type="text" name="name" id="name" maxlength="40" required>
    </div>
    <div class="line-content container">
      <label for="email">Email: </label>
      <input type="text" name="email" id="email" maxlength="50" required>
    </div>
    <div class="line-content container">
      <label for="cpf-number">CPF: </label>
      <input type="number" name="cpf" id="cpf-number" maxlength="11" required>
    </div>
    <div class="line-content container">
      <label for="endereco">Endereço: </label>
      <input type="text" name="endereco" id="endereco" max="200" required>
    </div>
    <div class="line-content container">
      <label for="city">Cidade: </label>
      <input type="text" name="city" id="city" maxlength="28" required>
    </div>
    <div class="line-content container">
      <label for="state">Estado: </label>
      <select class="lead" name="state" id="state" required>
        <option value>Selecione seu Estado</option>
      </select>
    </div>
    <div class="line-content container">
      <label for="houseType">Tipo de imóvel: </label>
      <label for="house">
        <input type="radio" name="houseType" id="house" value="house" required checked>
        <span>Casa</span>
      </label> 
      <label for="apartment"> 
        <input type="radio" name="houseType" id="apartment" value="apartment" required>
        <span>Apartamento</span>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <div class="line-content container">
      <label class="form-label" for="resume">Resumo: </label>
      <textarea class="form-control" name="resume" id="resume" maxlength="1000" cols="30" rows="10" required></textarea>
    </div>
    <div class="line-content container">
      <label for="cargo">Cargo: </label>
      <input type="text" maxlength="40" required>
    </div>
    <div class="line-content container">
      <label for="description">Descrição: </label>
      <input type="text" maxlength="500" required>
    </div>
    <div class="line-content container">
      <label for="date">Data: </label>
      <input type="text" class="input-data" name="date" value="" required>
    </div>
  </fieldset>
  <button class="submit-button" type="submit">Enviar</button>
  <button class="clear-button" type="reset">Limpar</button>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
